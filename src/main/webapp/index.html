<head>
<meta charset="utf-8">

	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">

<title>Sign In | DigiCode Demo</title>

<link href="./assets/css/app.css" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
	rel="stylesheet">

<style>
body {
	background: #f6f5f7;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 100vh;
	margin: -20px 0 50px;
}

div.card {
	background-color: #fff;
	border-radius: 10px;
}
</style>
</head>

<body bgcolor="7c8184">
	<main class="d-flex w-100">
	<div class="container d-flex flex-column">
		<div class="row vh-100">
			<div
				class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
				<div class="d-table-cell align-middle">

					<div class="text-center mt-4">
						<h1 class="h2">Login!</h1>
						<p class="lead">Sign in to your account to continue</p>
						<span style="color: red; font-size: 20px;"></span>
					</div>

					<div class="card">
						<div class="card-body">
							<div class="m-sm-3">
								<form  method="post" onsubmit="checkCredentials(event)">
									<div class="mb-3">
										<label class="form-label">Email</label> <input
											class="form-control form-control-lg" type="text"
											name="username" id="username" placeholder="Enter your username" /> <span id="username_msg"
											style="color: red; font-size: 10px;"></span>
									</div>
									<div class="mb-3">
										<label class="form-label">Password</label> <input
											class="form-control form-control-lg" type="password"
											name="password" id="password" placeholder="Enter your password" /> <span id="password_msg"
											style="color: red; font-size: 10px;"></span>
									</div>
									<div>
										<div class="form-check align-items-center">
											<input id="customControlInline" type="checkbox"
												class="form-check-input" value="remember-me"
												name="remember-me" checked> <label
												class="form-check-label text-small"
												for="customControlInline">Remember me</label>
										</div>
									</div>
									<div class="d-grid gap-2 mt-3">
										<button type="submit" class="btn btn-lg btn-primary">Sign in</button>
									</div>

									<div class="mb-3 gap-2">
										<a href="pages-sign-up.html">forgot password?</a>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	</main>

	<script src="./assets/js/app.js"></script>
	<script src="./assets/js/index.js"></script>
	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/popper.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>

</body>

</html>
